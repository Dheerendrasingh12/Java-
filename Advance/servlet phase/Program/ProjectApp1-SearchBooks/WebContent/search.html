
<h1 style="color:red;text-align:center">Search for Books</h1>

<form name="frm" action="controller" method="POST">
  <span id="categoryErr" style="color:red"></span>
  <table border="1" bgcolor="cyan">
    <tr>
       <td> Select Book Category :: </td>
       <td> <select name="category" >
                     <option value="">--select a value--</option>
                     <option value="java">JAVA</option>
                     <option value=".net">.NET</option>
                     <option value="javascript">JavaScript</option>
                     <option value="oracle">Oracle</option>
               </select>
        </td>
          <tr>
              <td> <input type="button"  value="HtmlOuput"  onClick="isHtml()"> </td>
              <td> <input type="button"  value="ExcelOuput" onClick="isExcel()"> </td> 
          </tr>
          <tr>
            <td colspan="2"><input type='hidden' name="source"/> </td>
          </tr>
    </table>
</form>
 <script language="JavaScript">
     function isHtml(){
     //set HTML value to hidden Box
     frm.source.value="html";
     validate();
     }
     function isExcel(){
       frm.source.value="excel";
       validate();
     }
     function validate(){
          document.getElementById("categoryErr").innerHTML="";
        if(frm.category.selectedIndex==0){
             //alert("U must select a category");
             document.getElementById("categoryErr").innerHTML="<b>U must select category</b>"
             frm.category.focus();
             return false;
        }
        else{
          //submit the request
          frm.submit();
          return true;
        }
     }//function
 </script>
