
<h1 style="color: red">Working with various types Form comps</h1>

<form action="formurl" method="GET">
	<table border="1" bgcolor="cyan" align="center" style="color: red">
		<tr>
			<td>name ::</td>
			<td><input type="text" name="name" placeholder="name"></td>
		</tr>
		<tr>
			<td>Age ::</td>
			<td><input type="password" name="age" placeholder="age">
			</td>
		</tr>
		<tr>
			<td>Marital status ::</td>
			<td><input type="checkbox" name="ms" value="married">Married
			</td>
		</tr>
		<tr>
			<td>Gender ::</td>
			<td><input type="radio" name="gender" value="M">Male
				&nbsp;&nbsp;&nbsp; <input type="radio" name="gender" value="F"
				checked>Female</td>
		</tr>
		<tr>
			<td>Address ::</td>
			<td><textarea name="addrs" rows="6" cols="20">
                 enter address
             </textarea></td>
		</tr>
		<tr>
			<td>Qualification ::</td>
			<td><select name="qlfy">
					<option value="engg"> B.E/B.Tech</option>
					<option value="medico"> MBBS</option>
					<option value="arts">B.A/M.A</option>
					<option value="commerce">B.Com/M.com</option>
			</select></td>
		</tr>
		<tr>
			<td>Courses ::</td>
			<td><select name="crs" multiple>
					<option value="java">Java Pkg</option>
					<option value=".net">.Net Pkg</option>
					<option value="oracle">Oracle Pkg</option>
					<option value="ui">UI Package</option>
			</select></td>
		</tr>
		<tr>
			<td>Hobies ::</td>
			<td><input type="checkbox" name="hb" value="tv" checked>Watching
				TV &nbsp;&nbsp; <input type="checkbox" name="hb" value="meditation">Sleeping
				&nbsp;&nbsp; <input type="checkbox" name="hb" value="roaming">Travelling
				&nbsp;&nbsp;</td>
		</tr>
		<tr>
			<td><input type="submit" value="submit" /></td>
			<td><input type="reset" value="cancel" /></td>
		</tr>
	</table>
</form>
